<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table align="center" border="1">
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>password</th>
        <th>email</th>
        <th>phn</th>
        <th>address</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    {% for i in display %}
    <tr>
        <th>{{i.id}}</th>
        <th>{{i.name}}</th>
        <th>{{i.password}}</th>
        <th>{{i.email}}</th>
        <th>{{i.phn}}</th>
        <th>{{i.address}}</th>
        <th><a href="{% url 'delete' i.id %}">Delete</a></th>
        <th><a href="{% url 'Update' i.id %}">Update</a></th>


    </tr>
    {% endfor %}
  </table>
  <a href="{%url 'logout' %}"><h3>logout</h3></a>
</body>
</html>
