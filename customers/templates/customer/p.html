  <div align="center"><table style=background-color:skyblue;>
    <tr>

        <td><button id="btn-1" class="btn btn-secondary" onclick="display(1)">1</button></td>

    </tr>
    <tr>
        <td><button id="btn-c" class="btn btn-secondary"  onclick="reset()">c</button></td>

        <td><button id="btn-eql" class="btn btn-secondary" onclick="calculate()">=</button></td>
        <td><button id="btn-multiple" class="btn btn-secondary" onclick="display('*')">*</button></td>
    </tr>
</table>

</div>
